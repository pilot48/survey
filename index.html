<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <title>Survey!</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <img src="logo.png" class="img-fluid" alt="Responsive image">
      </nav>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary mt-5 mb-5" data-toggle="modal" data-target="#staticBackdrop" >
            Launch Survey
          </button> 
          <!-- Modal -->
          <div class="modal fade bd-example-modal-lg" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true" data-target=".bd-example-modal-lg">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Survey</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="was-validated">
                  <div class="accordion" id="accordionExample">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Survey Question 1
                  </button>
                </h2>
              </div>

              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="mb-2"> 
                    <label for="validationTextarea">1. Testing Demographic Question</label>
                    <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>

                    <button class="btn btn-primary collapsed mt-2" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Next
                    </button> 
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed"  >
                    Survey Question 2
                  </button>
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="form-group">
                    <label for="validationTextarea">2. How would you rate the load speed on the Genex Insights platform?</label>
                    <select class="custom-select" required>
                      <option value="">Open this select menu</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                    <div class="small">0 is Extremely Slowly and 10 is Extremely Quickly</div>
                    <button class="btn btn-primary collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Next
                    </button> 
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#" aria-expanded="false" aria-controls="collapseThree">
                    Survey Question 3
                  </button>
                </h2>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="row">
                    <label for="validationTextarea">3. Did the charts load in the dashboard?</label>
                    
                    <div class="custom-control custom-radio col-md-6">
                      <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
                      <label class="custom-control-label" for="customControlValidation3">No</label>
                    </div>
                    <div class="custom-control custom-radio mb-3 col-md-6">
                      <input type="radio" class="custom-control-input" id="customControlValidation4" name="radio-stacked" required>
                      <label class="custom-control-label" for="customControlValidation4">Yes</label> 
                    </div>
                    <button class="btn btn-primary collapsed mt-2" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                      Next
                    </button> 
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingFour">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#" aria-expanded="false" aria-controls="">
                    Survey Question 4
                  </button>
                </h2>
              </div>
              <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="row"> 
                    <div class="mb-3"> 
                      <label for="validationTextarea"></label>
                      <div class="mb-2"> 
                    <label for="validationTextarea">4. Please tell us more</label>
                    <div class="col-md-12">
                    <textarea class="form-control is-invalid mt-2" id="validationTextarea" placeholder="Required example textarea" required></textarea>
                  </div>
 
                  </div>

                      <button class="btn btn-primary collapsed mt-2" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                        Next
                      </button> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#" aria-expanded="false" aria-controls="">
                    Survey Question 5
                  </button>
                </h2>
              </div>
              <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="row">
                    <label for="validationTextarea">5. How would you rate the load speed for Analytic charts?</label>
                    
                    <select class="custom-select" required>
                      <option value="">Open this select menu</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                    <button class="btn btn-primary collapsed mt-2" type="button" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                      Next
                    </button> 
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingSix">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#" aria-expanded="false" aria-controls="">
                    Survey Question 6
                  </button>
                </h2>
              </div>
              <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="row">
                    <label for="validationTextarea">6. Do you want to generate a Resolve Alert?</label>
                    
                    <div class="custom-control custom-radio col-md-6">
                      <input type="radio" class="custom-control-input" id="customControlValidation1" name="radio-stacked" required>
                      <label class="custom-control-label" for="customControlValidation1">No</label>
                    </div>
                    <div class="custom-control custom-radio mb-3 col-md-6">
                      <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
                      <label class="custom-control-label" for="customControlValidation2">Yes</label> 
                    </div>
                    <button class="btn btn-primary collapsed mt-2" type="button" data-toggle="collapse" data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                      Next
                    </button> 
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingSeven">
                <h2 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#" aria-expanded="true" aria-controls="">
                    Survey Question 7
                  </button>
                </h2>
              </div>

              <div id="collapseSeven" class="collapse" aria-labelledby="headingSeven" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="mb-2"> 
                    <label for="validationTextarea">7. Is there anything else you might want to add or mention?</label>
                    <textarea class="form-control is-invalid mt-2" id="validationTextarea" placeholder="Required example textarea" required></textarea>
 
                  </div>
                  <button type="button" class="btn btn-primary" onclick="myFunction()" type="Submit">Submit</button>
                </div>
              </div>
              
            </div> 
            <div class="alert alert-success mt-4" id="success" role="alert"> 
            </div>
        </div>
        </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary float-left" data-dismiss="modal">Close</button>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-5"></div>

          
      </div>
      <nav class="navbar navbar-dark bg-dark" class="mt-5">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#">&copy; Copyright 2020 Designed by Mandla Pilot Nkuna | Pilotnkuna@gmail.com | 0797588808</a>
      </nav>
    </div> 
    <script>
      function myFunction() {
        document.getElementById("success").innerHTML = "Youâ€™re at the end of our survey. Thank you for taking the time to share your feedback.";
      }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
